<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>besnik</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header__nav">
            <img src="./src/img/Logo.png" alt="Logo">
            <div class="header__nav--menu">
                <a href="#" class="header__nav--menuItem">Home</a>
                <a href="#" class="header__nav--menuItem">About us</a>
                <a href="#" class="header__nav--menuItem">Features</a>
                <a href="#" class="header__nav--menuItem">Contact</a>
                <div class="header__nav--menuUser">
                    <div class="header__nav--menuUserButton header__nav--menuUserSignIn">Sign in</div>
                    <div class="header__nav--menuUserButton header__nav--menuUserSignUp">Sign up</div>
                </div>
            </div>
        </div>

        <div class="header__content">
            <div class="header__content--text">
                <h1 class="header__content--textTitle">Search for <br> Homes in your <br> Neighborhood</h1>
                <p class="header__contet--textDes">Online Estate Agency, the modern way to sell your own home. <br> You can use griffin residential to market your property.</p>
                <div class="header__content--textSearchBarWrap">
                <div class="header__content--textSearchBar">
                    <div class="header__content--textSearchBarItem">
                        <h4 class="header__content--textSearchBarItemTitle">Address</h4>
                        <p class="header__content--textSearchBarItemDes">587 Bridgeton Road</p>
                    </div>
                    <div class="header__content--textSearchBarItem">
                        <h4 class="header__content--textSearchBarItemTitle">City</h4>
                        <p class="header__content--textSearchBarItemDes">El Paso, Texas</p>
                    </div>
                    <div class="header__content--textSearchBarButton">Search</div>
                </div>
            </div>
            </div>

            <div class="header__content--images">
                <img src="./src/img/Iamge.png" alt="Image" class="header__content--image1">
                <img src="./src/img/Cart.png" alt="Cart" class="header__content--image2">
            </div>

        </div> 
        <div class="header__logos">
            <img src="./src/img/logo1.png" alt="Logo">
            <img src="./src/img/logo2.png" alt="Logo">
            <img src="./src/img/logo3.png" alt="Logo">
            <img src="./src/img/logo4.png" alt="Logo">
            <img src="./src/img/logo5.png" alt="Logo">
        </div>
    </div>

    <div class="main"></div>



</body>
</html>
